<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::div.content})}">
<head>
    <title>Games</title>
</head>
<body>
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-gamepad me-2"></i>Game Library</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGameModal">
                <i class="fas fa-plus me-2"></i>Add Game
            </button>
        </div>

        <!-- Game Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-gamepad fa-2x text-primary mb-2"></i>
                        <h4 th:text="${games.size()}">0</h4>
                        <small class="text-muted">Total Games</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-tags fa-2x text-info mb-2"></i>
                        <h4 th:text="${genres.size()}">0</h4>
                        <small class="text-muted">Genres</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-desktop fa-2x text-success mb-2"></i>
                        <h4 th:text="${platforms.size()}">0</h4>
                        <small class="text-muted">Platforms</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games List -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Your Games</h5>
            </div>
            <div class="card-body">
                <div th:if="${games.empty}" class="text-center text-muted py-5">
                    <i class="fas fa-gamepad fa-4x mb-3"></i>
                    <h4>No Games Added Yet</h4>
                    <p>Start building your game library by adding your favorite games!</p>
                    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#addGameModal">
                        <i class="fas fa-plus me-2"></i>Add Your First Game
                    </button>
                </div>
                
                <div th:unless="${games.empty}" class="row">
                    <div th:each="game : ${games}" class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${game.name}">Game Name</h5>
                                <p class="card-text">
                                    <span class="badge bg-secondary me-1" th:text="${game.genre}">Genre</span>
                                    <span th:if="${game.platform}" class="badge bg-info" th:text="${game.platform}">Platform</span>
                                </p>
                                <small class="text-muted">Added: <span th:text="${#temporals.format(game.createdAt, 'MMM dd, yyyy')}">Date</span></small>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="btn-group w-100" role="group">
                                    <a th:href="@{'/analytics/game/' + ${game.id}}" class="btn btn-outline-info btn-sm">
                                        <i class="fas fa-chart-line"></i> Analytics
                                    </a>
                                    <button class="btn btn-outline-success btn-sm" onclick="startSession([[${game.id}]])">
                                        <i class="fas fa-play"></i> Start
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteGame([[${game.id}]], '[[${game.name}]]')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Game Modal -->
        <div class="modal fade" id="addGameModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Add New Game</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="addGameForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="gameName" class="form-label">Game Name *</label>
                                <input type="text" class="form-control" id="gameName" required>
                            </div>
                            <div class="mb-3">
                                <label for="gameGenre" class="form-label">Genre *</label>
                                <input type="text" class="form-control" id="gameGenre" required>
                            </div>
                            <div class="mb-3">
                                <label for="gamePlatform" class="form-label">Platform</label>
                                <input type="text" class="form-control" id="gamePlatform" placeholder="PC, PlayStation, Xbox, etc.">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Game</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add Game Form Submission
        document.getElementById('addGameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const gameData = {
                name: document.getElementById('gameName').value,
                genre: document.getElementById('gameGenre').value,
                platform: document.getElementById('gamePlatform').value
            };
            
            fetch('/api/games', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(gameData)
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                alert('Error adding game: ' + error.message);
            });
        });
        
        // Start Session
        function startSession(gameId) {
            fetch(`/api/sessions/start/${gameId}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert('Gaming session started! Go to Sessions page to track your progress.');
                    window.location.href = '/sessions';
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                alert('Error starting session: ' + error.message);
            });
        }
        
        // Delete Game
        function deleteGame(gameId, gameName) {
            if (confirm(`Are you sure you want to delete "${gameName}"? This will also delete all associated sessions.`)) {
                fetch(`/api/games/${gameId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        throw new Error('Failed to delete game');
                    }
                })
                .catch(error => {
                    alert('Error deleting game: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
