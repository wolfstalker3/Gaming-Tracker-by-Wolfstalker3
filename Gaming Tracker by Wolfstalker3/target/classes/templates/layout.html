<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Gaming Session Optimizer' : 'Gaming Session Optimizer'}">Gaming Session Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
        }
        
        .nav-link {
            color: #333;
            border-radius: 10px;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: scale(1.05);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .status-badge {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-active { background: #28a745; color: white; }
        .status-completed { background: #17a2b8; color: white; }
        .status-upcoming { background: #ffc107; color: #212529; }
        .status-overdue { background: #dc3545; color: white; }
        
        .gaming-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .gaming-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gaming-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="sidebar p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-gamepad fa-3x text-primary mb-2"></i>
                        <h5 class="fw-bold">Gaming Optimizer</h5>
                    </div>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}" href="/">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/games' ? 'active' : ''}" href="/games">
                            <i class="fas fa-gamepad me-2"></i> Games
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/sessions' ? 'active' : ''}" href="/sessions">
                            <i class="fas fa-play-circle me-2"></i> Sessions
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/schedule' ? 'active' : ''}" href="/schedule">
                            <i class="fas fa-calendar-alt me-2"></i> Schedule
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/analytics' ? 'active' : ''}" href="/analytics">
                            <i class="fas fa-chart-line me-2"></i> Analytics
                        </a>
                        <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/system' ? 'active' : ''}" href="/system">
                            <i class="fas fa-cogs me-2"></i> System
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content p-4">
                    <div th:replace="${content}">
                        <!-- Page content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script th:inline="javascript">
        // Auto-refresh system metrics every 30 seconds
        if (window.location.pathname === '/system') {
            setInterval(function() {
                location.reload();
            }, 30000);
        }
        
        // Auto-refresh dashboard every 60 seconds
        if (window.location.pathname === '/') {
            setInterval(function() {
                location.reload();
            }, 60000);
        }
    </script>
</body>
</html>
