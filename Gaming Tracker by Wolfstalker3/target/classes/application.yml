spring:
  application:
    name: Gaming Session Optimizer
  datasource:
    url: jdbc:h2:mem:gamingdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

logging:
  level:
    com.gamertools: DEBUG
    org.springframework.web: INFO
